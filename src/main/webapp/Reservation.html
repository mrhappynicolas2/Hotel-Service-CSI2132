<!DOCTYPE html>
<html>
  <head>
    <title>Employee Reservation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Reset the default margin and padding */
      .admin-login {
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  padding: 20px;
  margin-top: 40px;
  text-align: center;
}

.admin-login h2 {
  margin-top: 0;
}

.admin-login a {
  color: #333;
  text-decoration: none;
  font-weight: bold;
}

.admin-login a:hover {
  color: #555;
}

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Style the navigation bar */
      nav {
        background-color: #333333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      /* Style the navigation links */
      nav ul {
        display: flex;
        list-style: none;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }

      nav a:hover {
        background-color: #111111;
      }

      /* Style the main content */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="text"] {
        padding: 5px;
        font-size: 1.2em;
        border: none;
        border-bottom: 2px solid #333333;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: #333333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #111111;
      }

      h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      p {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <a href="index.html">
      </a>
      <ul>
        <li><a href="Search.html">Available Rooms</a></li>
        <li><a href="Reservation.html">Employee Section</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <main>
      <h1>Search for Reservation</h1>
      <form action="ReservationServlet" method="post">
        <label for="reservationID">Reservation ID:</label>
        <input type="text" id="reservationID" name="reservationID">
        <input type="submit" value="Search for reservation">
      </form>

      <div class="admin-login">
        <h2>Admin login page</h2>
        <p>
          <a href="admin.html">Admin Page</a>
        </p>
      
        <p>&copy; 2023 Hotel Company</p>
        <p>For inquiries, email at <a href="mailto:ehotels@gmail.ca">ehotels@gmail.ca</a></p>
      </div>
      
    </main>
  </body>
</html>
