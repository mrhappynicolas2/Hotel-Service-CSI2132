<!DOCTYPE html>
<html lang="en">
<style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333333;
    }

    li {
      float: left;
      align-items: center;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111111;
      transition: background-color 900ms ease;
    }

    *{
      font-family: 'Epilogue', sans-serif;
    }

    .button{
    margin-top: 12px;
    cursor: pointer;
    text-decoration: none;
    margin-right: 15px;
    padding: 19px 30px;
    border-radius: 50px;
    background-color: #000;
    color: #fff;
    line-height: inherit;
    font-size: 1.1rem;
    font-weight: 600;
    border: 2px solid #000;
    letter-spacing: -0.01em;
    transition: background-color 500ms ease;
    }

    .button:hover{
    border: 2px solid #000;
    background-color: transparent;
    color: #000;
    }
    .adminInsertRoom{
    display: flex;
    flex-direction: column;

    }

    .welcomeMessages{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    }

    label,input{
      display: block;
    }

    label{
      margin-bottom: 20px;
    }

    .insertInformation{
    display: grid;
    justify-content: center;
    }
    </style>
<head>
    <title>Insert Room</title>
</head>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Search.html">Available Rooms</a></li>
        <li><a href="Reservation.html">Employee Section</a></li>
    </ul>
</nav>
<div class="adminInsertRoom">
    <div class="welcomeMessages">
        <h1 class>Please enter the information you would like to insert</h1>
        <h1 class>Do not leave any blanks!</h1>
    </div>
    <div class="insertInformation">
        <form action="EmployeeServlet" method="post">
            <label>
                Room Number: <input type="text" name="roomNum">
            </label>
            <label>
                Room Type: <input type="text" name="roomType">
            </label>
            <label>
                Room Price: <input type="text" name="roomPrice">
            </label>
            <label>
                Room Capacity: <input type="text" name="roomCapacity">
            </label>
            <label>
                Room Amenities: <input type="text" name="roomAmenities">
            </label>
            <label>
                Hotel Name: <input type="text" name="hotelName">
            </label>
            <input type="submit" value="Add to Database" class="button">
        </form>
    </div>
</div>
</html>
